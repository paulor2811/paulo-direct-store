services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: paulo-direct-api
    container_name: paulodirect-app
    restart: always
    working_dir: /var/www
    volumes:
      - .:/var/www
      - paulo-direct-vendor:/var/www/vendor
      - paulo-direct-build:/var/www/public/build
    networks:
      - paulodirect-network
    # Production optimization: Validate opcache settings in php.ini if possible

  db:
    image: postgres:16-alpine
    container_name: paulodirect-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - paulodirect-network
    # Production optimization: Tuned for low memory could be added here via command

  nginx:
    image: nginx:alpine
    container_name: paulodirect-nginx
    restart: always
    ports:
      - "80:80" # Porta 80 para produção (HTTP)
      # - "443:443" # Descomentar quando configurar SSL
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - paulo-direct-build:/var/www/public/build
      # - ./docker/nginx/ssl:/etc/nginx/ssl # Futuro SSL
    networks:
      - paulodirect-network
    depends_on:
      - app

networks:
  paulodirect-network:
    driver: bridge

volumes:
  pgdata:
  paulo-direct-vendor:
  paulo-direct-build:
